<h3>Error occurred</h3>

<p>
    Damn gerbils have stopped running again! Someone has been dispatched to poke them with a sharp stick.
</p>

<blockquote class="text-danger"
    data-ng-show="error.error.data && error.error.status && error.error.statusText"
>
    <h3>HTTP {{error.error.status}} - {{error.error.statusText}}</h3>
    <p>
        {{error.error.data}}
    </p>
</blockquote>

<p data-ng-show="error.fromState.name && error.fromState.name !== 'error'">
    <a href="#"
        data-ng-click="goToPrevious()"
    >
        Back to previous page
    </a>
</p>
